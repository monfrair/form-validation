<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Validator</title>
		<link rel="icon" type="image/png" href="favicon.png" />

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Sign Up Today!</h1>
			<!--Form start-->
			<form id="form">
				<!-- User Full Name -->
				<div class="form-group">
					<label for="name">Full Name</label>
					<input type="text" id="name" placeholder="Full Name" />
				</div>
				<!-- Phone Number -->
				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input type="tel" id="phone" placeholder="555-555-5555" />
				</div>
				<!-- user email address -->
				<div class="form-group">
					<label for="email">email address</label>
					<input type="email" id="email" placeholder="email@address.com" />
				</div>
				<!-- website url -->
				<div class="form-group">
					<label for="website">Full website URL</label>
					<input type="url" id="website" placeholder="Current website" />
				</div>
				<!-- Password -->
				<div class="form-group">
					<label for="password1">password</label>
					<input type="password" id="password1" placeholder="create password" />
				</div>
				<!-- confirm password -->
				<div class="form-group">
					<label for="password2">verify password</label>
					<input
						type="password"
						id="password2"
						placeholder="reenter password"
					/>
				</div>
				<button type="submit">Register</button>
			</form>
			<!-- Error/success message -->
			<div class="message-container">
				<h3 id="message">Don't Hesitate!</h3>
			</div>
		</div>
		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
